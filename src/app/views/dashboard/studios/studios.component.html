<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Win Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let studio of studios!.studios  | slice:0:3;">
      <td>{{studio.name}}</td>
      <td>{{studio.winCount}}
    </tr>
  </tbody>
</table>
